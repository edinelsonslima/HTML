<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag usar em cada caso </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Lista com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
